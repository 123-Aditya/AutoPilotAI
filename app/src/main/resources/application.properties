spring.application.name=app
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Application Info (shows in /actuator/info)
info.app.name=AutoPilotAI App
info.app.description=Sample monitored app for the Agentic AI project
info.app.version=1.0.0

management.endpoints.web.exposure.include=health,info,metrics,prometheus
