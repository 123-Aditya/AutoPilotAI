spring.application.name=autopilot-agent
server.port=8081

agent.target.url=http://localhost:8080/actuator/health
agent.poll-interval-ms=10000
openai.api.key=<api_key>
agent.reports.dir=reports

# Recovery behavior
agent.max.recovery.attempts=3
agent.recovery.wait.ms=15000

# Docker
agent.docker.container.name=autopilot-ai-app
agent.health.check.url=http://localhost:8080/actuator/health

